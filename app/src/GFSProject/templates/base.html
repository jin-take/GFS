<!doctype html>
<html lang="ja">
​
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/base.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <integrity ="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <title>GFS</title>
​
​
</head>
​
<body>
    <div class="container d-flex justify-content-center">
        <!-- 背景画像を白くする -->
        <!--  -->
        <header class="text-center text-justify">
            <!-- Header GFS logo yoko -->
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="../media/logo/\GFS_logo_yoko.png" width="90" height="45" alt="">
                    <br>情報系の資格取得を支援するためのコミュニティサイト
                </a>
            </nav>
        </header>
    </div>
​
    <!-- ナブバー -->
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="margin: 1rem; background-color:#6600CD">
​
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
​
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="navbar-brand" href="{% url 'index' %}">GFS</a>
                    </li>
​
​
                    <li>
                        <a class="nav-item nav-link" href="{% url 'profile' user.pk %}">profile</a>
                    </li>
​
​
                    <li>
                        <a class="nav-item nav-link" a href="{% url 'murmur:murmur_list'  %}">murmur</a>
                    </li>
​
                    <li>
                        <a class="nav-item nav-link" a href="{% url 'diary:diary_list'  %}">information</a>
                    </li>
​
                    <li>
                        <a class="nav-item nav-link" a href="{% url 'scraps:index'  %}">community</a>
                    </li>
​
​
                    <li>
                        <a class="nav-item nav-link" href="{% url 'logout'  %}">ログアウト</a>
                    </li>
​
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{% url 'login'  %}">
                            ログイン/会員登録
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
</div>
        <!-- メインコンテント -->
        <div class="container mt-3">
            {% block contents %}{% endblock %}
        </div>
​
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
                integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
                integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
                crossorigin="anonymous"></script>
</body>
​
​
</html>
