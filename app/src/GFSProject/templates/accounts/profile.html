{% extends "base.html" %}
{% block contents %}
<li>
    <a class="nav-item nav-link" href="{% url 'profile_update' pk=user.profile.pk %}">ユーザー情報更新</a>
</li>
<table class="table">
    <tbody>
        <tr>
            <th>メールアドレス</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>姓</th>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <th>名</th>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <th>画像</th>
            <td><img src="{{ user.profile.image.url }}" width="100" height="100"/></td>
        <tr>
            <th>name</th>
            <td>{{ user.profile.name }}</td>
        </tr>
        <tr>
            <th>自己紹介</th>
            <td>{{ user.profile.introduce }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
