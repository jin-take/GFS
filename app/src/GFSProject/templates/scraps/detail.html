{% extends 'base.html' %}

{% block contents %}
<head>
    <meta charset="utf-8">
    <title>イベント詳細</title>
  </head>
  <body>
    <h1>イベント詳細</h1>
    {{event.title}}
    <br>
    {{event.text}}
    <br>
    開催日: {{ event.date|date:"Y" }}年 {{ event.date|date:"n"}}月 {{ event.date|date:"j"}}日
    <br>
    <label>カテゴリ：{{event.category}}</label>
    <br>
    <label>タグ:
      {% for tag in event.tag.all %}
        {{tag}}
      {% endfor %}
    </label>
    <th>画像</th>
    <td><img src="{{ event.image.url }}" width="100" height="100"/></td>

  </body>
{% endblock %}
